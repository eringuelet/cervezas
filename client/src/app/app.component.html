<div *ngIf="identity" class="" uk-grid>
	<div class="uk-width-1">
		<router-outlet></router-outlet>
	</div>
</div>

<div class="col-log-11" *ngIf="!identity">
	<div class="col-lg-6">
		<h1>Identificate</h1>
		<div *ngIf="errorMessage">
			<div class="alert alert-info">
				<strong></strong> {{errorMessage}}
			</div>
		</div>
		<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
			<p>
				<label for="">Correo electr칩nico</label>
				<input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
				<span *ngIf="!email.valid && email.touched">
					El email es obligatorio
				</span>
			</p>
			<p>
				<label for="">Contrase침a</label>
				<input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required />
			</p>
			<input type="submit" class="btn btn-primary" value="Entrar" />
		</form>
	</div>
	<div class="col-lg-6">
		<h1>Registrate</h1>
		<div *ngIf="alertRegister">
			<div class="alert alert-info">
				{{alertRegister}}
			</div>
		</div>
		<form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-10">
			<p>
				<label for="">Nombre</label>
				<input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="user_register.name" class="form-control" required />
			</p>
			<p>
				<label for="">Apellido</label>
				<input type="text" #apellido="ngModel" name="apellido" [(ngModel)]="user_register.surname" class="form-control" required />
			</p>
			<p>
				<label for="">Correo electr칩nico</label>
				<input type="text" #email="ngModel" name="email" [(ngModel)]="user_register.email" class="form-control" required />
			</p>
			<p>
				<label for="">Contrase침a</label>
				<input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password" class="form-control" required />
			</p>
			<input type="submit" class="btn btn-primary" value="Registrar" />
		</form>
	</div>
</div>
