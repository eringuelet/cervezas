<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
    <h1>{{titulo}}</h1>
    <div *ngIf="alertMessage">
        <div class="alert alert-info">
            {{alertMessage}}
        </div>
    </div>
    <form #formArtist="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>Nombre</label>
            <input class="form-control" type="text" #name="ngModel" name="nombre" [(ngModel)]="artist.name" required>
        </p>
        <p>
            <label>Descripción</label>
            <textarea class="form-control" type="text" #description="ngModel" name="description" [(ngModel)]="artist.description" required></textarea>
        </p>
        <div *ngIf="is_edit">
            <div class="artist-image-for-edit" *ngIf="artist.image && artist.image != null">
                <img src="{{ url + 'get-image-artist/' + artist.image }}" alt="">
            </div>
            <p>
                <label>Sube la imagen del artista</label>
                <input type="file" name="" placeholder="Subir imagen" (change)="fileChangeEvent($event)">
            </p>            
        </div>
        <input class="btn btn-success" type="submit" value="Enviar">
    </form>
</div>
<div class="col-lg-6" *ngIf="!identity || identity.role != 'ROLE_ADMIN'">
    <h1>Error</h1>
    <p>No tienes acceso a esta parte de la aplicación</p>
</div>
