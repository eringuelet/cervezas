<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
    <h1>{{titulo}}</h1>
    <div class="alert alert-info" *ngIf="alertMessage">
        {{alertMessage}}
    </div>
    <form #formSong="ngForm" (ngSubmit)="onSubmit()" >
            <p>
                <label>Nombre</label>
                <input class="form-control" type="text" #name="ngModel" name="nombre" [(ngModel)]="song.name" required>
            </p>
            <p>
                <label>Duración</label>
                <input class="form-control" type="text" #duration="ngModel" name="duration" [(ngModel)]="song.duration" required>
            </p>
            <p>
                <label>Número</label>
                <input class="form-control" type="number" #numero="ngModel" name="numero" [(ngModel)]="song.number" required>
            </p>
            <div *ngIf="is_edit">
                <div class="song-file-for-edit" *ngIf="song.file && song.file != null">
                    <audio controls>
                        <source src="{{ url + 'get-file-song/' + song.file }}" type="audio/mpeg">
                            El navegador web no soporta la reproducción de audio
                    </audio>
                </div>
                <p>
                    <label>Sube el fichero de audio</label>
                    <input type="file" name="" placeholder="Subir fichero" (change)="fileChangeEvent($event)">
                </p>            
            </div>
            <input class="btn btn-success" type="submit" value="Enviar">
    </form>
</div>
